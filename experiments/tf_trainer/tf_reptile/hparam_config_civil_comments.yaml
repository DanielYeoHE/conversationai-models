trainingInput:
  pythonVersion: '3.5'
  scaleTier: BASIC_GPU
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: auc/toxicity
    maxTrials: 100
    maxParallelTrials: 10
    enableTrialEarlyStopping: FALSE
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.000001
        maxValue: 0.01
        scaleType: UNIT_LOG_SCALE
      - parameterName: dropout_rate
        type: DOUBLE
        minValue: 0
        maxValue: 0.7
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: batch_size
        type: DISCRETE
        discreteValues:
        - 64
        - 128
        - 256
      - parameterName: filter_sizes  
        type: CATEGORICAL 
        categoricalValues:
        - '5,5'
        - '3,4,5'
      - parameterName: num_filters
        type: DISCRETE
        discreteValues:
        - 64
        - 128
      - parameterName: dense_units 
        type: CATEGORICAL
        categoricalValues:
        - '128'
        - '128,128'
        - '64'
        - '64,64'
      - parameterName: pooling_type 
        type: CATEGORICAL
        categoricalValues:
        - 'average'
        - 'max'