trainingInput:
  pythonVersion: '3.5'
  ## BASIC_GPU uses single NVIDIA Tesla K80 GPU.
  ## See: https://cloud.google.com/ml-engine/docs/tensorflow/using-gpus
  scaleTier: BASIC_GPU
  # scaleTier: CUSTOM
  # masterType: standard_p100
  # workerType: standard_p100
  # parameterServerType: large_model
  # workerCount: 1
  # parameterServerCount: 3
  # Hyper parameter search specification:
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: roc_auc
    maxTrials: 20
    maxParallelTrials: 3
    enableTrialEarlyStopping: TRUE
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.00001
        maxValue: 0.01
        scaleType: UNIT_LOG_SCALE
      - parameterName: dropout_fraction
        type: DOUBLE
        categoricalValues:
        - 0
        - 0.1
        - 0.2
        - 0.3
      - parameterName: batch_size
        type: DISCRETE
        discreteValues:
        - 512
      - parameterName: filter_sizes
        type: CATEGORICAL
        categoricalValues:
        - '2,3,4,5,6'
      - parameterName: num_filters
        type: INTEGER
        minValue: 64
        maxValue: 512
      - parameterName: dense_units
        type: CATEGORICAL
        categoricalValues:
        - '128'
        - '128,128'
        - '256'
        - '512'
        - '512,256'
        - '1024'
        - '1024,512'
